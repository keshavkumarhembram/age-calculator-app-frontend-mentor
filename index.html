<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form class="birth-day-form" id="birth-day-form">
        <div class="birth-day-inputs">
          <div class="input day-input-div">
            <label for="day-input">DAY</label>
            <input id="day-input" type="number" placeholder="DD" />
            <p id="day-input-error"></p>
            <p id="birth-day-input-error"></p>
            <!-- handling invalid day within day-input -->
          </div>
          <div class="input month-input-div">
            <label for="month-input">MONTH</label>
            <input id="month-input" type="number" placeholder="MM" />
            <p id="month-input-error"></p>
          </div>
          <div class="input year-input-div">
            <label for="year-input">YEAR</label>
            <input id="year-input" type="number" placeholder="YYYY" />
            <p id="year-input-error"></p>
          </div>
        </div>
        <div class="submit">
          <hr />
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" />
          </button>
        </div>
      </form>
      <div class="output">
        <p><span id="year-output">--</span>years</p>
        <p><span id="month-output">--</span>months</p>
        <p><span id="day-output">--</span>days</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/keshavkumarhembram" target="_blank"
        >Keshav Kumar Hembram</a
      >.
    </div>
    <!-- SCRIPT -->
    <script src="./script/index.js"></script>
  </body>
</html>
